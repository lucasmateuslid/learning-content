<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Layout</title>
  <!--Addons-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">

</head>
<body class="bglightgray">
  <div class="bgwhite mainpage">
    <header>
      <div class="header-logo">
        <img class="img-logo" src="imgs/github-img.png" alt="">
      </div>
      <nav class="header-navlist">
        <ul>
          <li>
            Why Github?
          </li>
          <li>
            Enterprise
          </li>
          <li>
            Explore
          </li>
          <li>
            Marketplace
          </li>
          <li>
            Pricing
          </li>
        </ul>
      </nav>
      <div class="header-login">
        <span class="search-pin" href="#">
          <img src="imgs/search.svg" alt="">
        </span>
        <span class="bgwhite black sign">Sign in</span>
        <span class="bgblack white sign">Sign up</span>

      </div>
      <div class="clear"></div>
    </header>
    <section>
      
    </section>
  </div>
</body>
</html>
