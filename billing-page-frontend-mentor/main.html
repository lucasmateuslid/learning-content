<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fav icon -->
  <link rel="stylesheet" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="body-main">
    <main>

      <div class="main-section">
      <div class="tittle-card">
        <h1>Order Summary</h1>
      </div>

        <div class="section-mid paragraph-set">
          <p class="read-opt"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>

          <div class="section-plan">

          <p class="section-mid-plan">
            Annual Plan

          </p>
          <span class="plan-price">
            $59.99/year
          </span>
          <span>
            <a href="#">
              Change
            </a>
          </span>
          </div>
          <div class="section-order">
            <div class="button-proceed">
              <a href="#" class="btn-confirm">Proceed to Payment</a>

              <a href="#" class="btn-cancel"> Cancel Order </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Lucas Mateus</a>
      </div>
    </footer>
  </div>
</body>
</html>
